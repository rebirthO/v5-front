name: Build docs

on:
  # pull_request:
  #   branches:
  #     - develop
  #   types: [closed]
  push:
    branches:
      - develop
    paths:
      - 'packages/docs/**'
      - '.github/workflows/docs.yml'

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build docs
        run: yarn && yarn --cwd packages/components build && yarn --cwd packages/docs docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: packages/docs/.vitepress/dist
